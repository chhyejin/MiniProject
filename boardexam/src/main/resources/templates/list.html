<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 목록 보기</title>
  <link rel="stylesheet" th:href="@{/css/board.css}">
</head>
<body>
<h1>Board List</h1>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Title</th>
    <th>Content</th>
    <th>Created At</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="info: ${board}">
    <td th:text="${info.id}"></td>
    <td th:text="${info.name}"></td>
    <td th:text="${info.title}"></td>
    <td th:text="${info.content}"></td>
    <td th:text="${#temporals.format(info.createdAt, 'yyyy/MM/dd')}"></td>
  </tr>
  </tbody>
</table>
<div th:if="${board.totalPages > 1}">
  <ul>
    <li th:each="i : ${#numbers.sequence(1, board.totalPages)}">
      <a th:href="@{/list(page=${i})}" th:text="${i}"></a>
    </li>
  </ul>
</div>
<div style="text-align: center">
  <a th:href="@{/writeform}">글쓰기</a>
</div>
</body>
</html>
